{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Files List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>STL Files List</h1>
    <ul>
        <!-- Loop through the list of STL files -->
        {% for file in stl_files %}
            <li><a href="{% url 'stl_viewer' file %}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
